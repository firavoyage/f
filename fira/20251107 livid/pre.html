<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width,initial-scale=1"> <title>pre</title> <style>a,abbr,acronym,address,applet,article,aside,audio,b,big,blockquote,body,canvas,caption,center,cite,code,dd,del,details,dfn,div,dl,dt,em,embed,fieldset,figcaption,figure,footer,form,h1,h2,h3,h4,h5,h6,header,hgroup,html,i,iframe,img,ins,kbd,label,legend,li,mark,menu,nav,object,ol,output,p,pre,q,ruby,s,samp,section,small,span,strike,strong,sub,summary,sup,table,tbody,td,tfoot,th,thead,time,tr,tt,u,ul,var,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:after,blockquote:before,q:after,q:before{content:'';content:none}table{border-collapse:collapse;border-spacing:0}</style> </head> <body></body> <script>let data= {"slides":["<h1>在 26 岁时写给 18 岁的自己</h1>\n<p>Livid <a href=\"mailto:livid@v2ex.com\">livid@v2ex.com</a></p>\n<p>Beautifully Advance</p>\n<p>Jan 24, 2012</p>\n","\n<p>我知道现在的自己是再也回不去的了。可是倘若有机会，我是多么希望能让 18 岁的你在一个晴朗的，没有负担的午后读到这封信，并且多么希望你能够将它读上好多遍。</p>\n<p>这样的场景或许只会发生在奇幻电影中，26 岁的我坐在这里一字一字写下给 18 岁的你的文字，当文字就这么不停地落下，周遭的景致便不停变化，有的记忆会消失，有的记忆会莫名浮起，不知处在什么年岁的夹在中间的我，就像是芝诺悖论中的阿喀琉斯或那只乌龟，不知道谁会最终超过谁。</p>\n<p>而此时此刻，在这个世界上，还有无数的像你一样 18 岁的少年，他们绝对无法知道在他们人生未来的岁月里将会发生的。有一天他们也会到 26 岁，那个时候他们会希望未来的自己游回这 8 年的时间河流，和青春的自己长谈么？</p>\n<p>这些文字恐怕不可避免地会带有说教的意味，并非是现在的自己觉得那时的你做的不好。只是，你所做的每一件事，都会基于你当时所掌握的所有信息量。如果信息量发生改变，你所做的决定和之后的实际行动也就会必然发生改变。</p>\n","<h2>身体</h2>\n<p>你的身体是你最宝贵的、首要的一切。</p>\n<p>未来你所拥有的最有创造力的时间是固定的，你最有想象力的那些创造需要的是彻底不被打扰的时间，而保有完美的身体，将会始终保证你能够将你的最好的时光都用在最美好的事情上。</p>\n<p>不要挑食，你需要每天都均衡地摄入各种食物，那些能够让你健康的食物，不要太多，也不要太少。你需要学会为自己的所有事情做计划，你会先根据直觉，为自己设定一个健康的食谱，然后再逐渐调整它。你的所有计划需要放在一个你能够经常看到的地方。</p>\n<p>随着你脑中的事情越来越多，你可能会越来越忽略自己的身体。所以你不仅需要的是对于保护身体的持续提醒，你更需要的是良好的习惯。</p>\n<p>每天睡觉之前，和睡醒之后，一定要记得刷牙，并且要用牙线，只是不要用力过猛。用完牙线之后，记得用漱口水，一定要含足 30 秒之后再吐掉。只用李施德林牌的漱口水，具有强烈刺激性的味道，没准可以启发你的灵感。</p>\n<p>在你的人生中，你可能不可避免地会有一段时间必须在夜深人静的时候才能完成自己的想法。不要让这样的生活方式成为常态。你应该每天晨跑，还记得 15 岁中考前为了拿体育满分的每日晨跑么？晨跑是一件会上瘾的，对你的一切都有好处的事情。为了提醒自己养成这个良好习惯，用一个专门的本子记下自己每个月跑的公里数，每页一个月，每行一天，那么在 30 岁时，你就会有一本写满了跑步公里数的 144 页的本子，这只是半本中文版《一九八四》的厚度。而 12 年间，你会至少跑过 10000 公里。这不是一件这个世界上的所有人都能做到的事情，但是如果你做到了，那么在你试着去完成别的事情的过程中，这件事情会给你信心。</p>\n<p>另外就是，不要喝任何太甜的饮料，尤其是碳酸饮料。不过，在你头痛的时候，你或许可以稍微喝一点点可口可乐，这东西对缓解头痛确实有点效果。</p>\n","<h2>精神</h2>\n<p>读《圣经》。找到一个轻便的版本，放进你随身的包里。</p>\n<p>在你高兴的时候，痛苦的时候，困惑的时候，想到里面的句子，打开它，静静地读。和你爱的人分享你从阅读《圣经》中所体会的。</p>\n<p>你要相信，这个世界上存在着一种最高的道德和标准，你知道这样的存在却并不知道其具体的面貌，只是，在你面临选择的时候，想到书中的那些话，想想自己要如何做会让他高兴和认可。</p>\n<p>每个月至少读一本和自己专业无关的书，为自己读过的书写下一点什么。</p>\n<p>看你能找到的所有电影，从 IMDB TOP 250 开始看，记下喜欢的导演的名字，去 Wikipedia 看他的人生经历，找他的其他电影来看。</p>\n<p>这个世界会将很多的音乐推入你的耳朵，而有些特别的音乐需要你自己去寻找。找到巴赫的所有音乐去听，不要错过 GEB 这本书，这会是一本你在人生不同的阶段用自己不同的信息量去读的一本书。</p>\n","<h2>朋友</h2>\n<p>在你的人生中，你不可避免地会遇到很多人。而越往后，你所遇到的人对你而言的情况就越复杂，恐怕你们也就越难成为一生的好朋友。而那些你很早就遇到，现在却依然在你身边的人，你需要付出努力让他们能够一直在你身边，他们是你一生的朋友。</p>\n<p>这些努力包括：</p>\n<ul>\n<li>不要简单地觉得别人错了，很多时候可能是因为自己没有仔细读说明书或是往来邮件。</li>\n<li>忘掉你为朋友做的事情 。</li>\n<li>当你有负面情绪的时候，不要把任何人想成坏人。转移注意力，用音乐和电影去挤掉脑中的负面情绪，一天，两天，一周，两周，一年，两年后，你会看到别人在变，或者你已忘记。</li>\n</ul>\n","<h2>整理</h2>\n<p>你需要持续地整理自己周遭的一切。因为你处在的这个世界所指向的趋势是无序的。如果你自身不做足够多的努力，你就会被这样的无序性所吞噬。</p>\n<p>暴露在空气中的食物在一个星期之后就会变坏，沙滩上堆砌的小城堡会被风和海浪还原成沙子，这一切都是因为我们所处在的这个世界的熵在升高。</p>\n<p>而生命的诞生、发展和存在的过程却是与此相反的，虽然生命的最终结局是熵到达最大值时吞噬一切意义，但是那个时刻离现在的我们还有几十年的时间。而在这几十年里，你需要持续整理你周遭的一切。这或许可以理解为一种对抗，也可以被认为这就是生命的意义。</p>\n","<h2>积累</h2>\n<p>整理的结果，就是你的积累。而你能对这个世界所产生的有益贡献，就是你以自己的方式所积累的。而你从这个世界所获得回报，由你所积累的质量决定。</p>\n<p>所以，在你 18 岁，甚至更早的时候，你就应该已然找到一个你能够积累的方向，也可以说成是兴趣的。然后你接下来所做的，就是让这个方向上所有的信息都尽可能多的汇聚到你的大脑中，你的记忆或者说潜意识就像一片大海一样当然是能够装下这一切的。然后，想象你从 20000 米的高空俯瞰大地，大地上是你日复一日所积累的信息，然后你将他们分类，合并，丢弃那些质量低劣的。你见得越多，你就越明白什么算是质量低劣的，也就必然丢得越多。</p>\n<p>积累某个方向上的信息量是你一辈子的工作的本质。</p>\n<p>你所积累的信息量，最终需要传递到别人那里去。当有越多的人需要你所积累的信息时，这个世界也就会自然给你越丰厚的回报。所以，你需要时不时的问问自己，自己现在在积累的这些信息，由这些信息所创造的现实存在，究竟能够帮助到多少人，又被多少人所必需。</p>\n<p>而这一切或许不会在积累之初便看得很清楚。但是，当你在做正确的事情时，你就会自然从这个世界的各个角落听到对于你所做的事情的讨论乃至感谢。这一切或许会需要时间，但是你不要觉得自己是在等待什么，你只是在持续地，习惯性地积累自己所爱的方向上的信息量。</p>\n"],"settings":{"theme":{"options":{"light":"\n        /* Base Styles */\n        .pre {\n          display: block;\n          min-height: 100vh;\n          width: 100%;\n          box-sizing: border-box;\n          padding: 2rem 15% 4rem;\n          background-color: #f8f9fa; /* Light but not pure white */\n          color: #333;\n          font-family: -apple-system, BlinkMacSystemFont, \"Segoe UI\", Roboto, Helvetica, Arial, sans-serif;\n          font-size: 1.5rem;\n          line-height: 1.6;\n          overflow-y: auto;\n          overflow-x: hidden;\n          scrollbar-width: thin;\n          scrollbar-color: #ccc #f8f9fa;\n        }\n\n        /* Text elements */\n        .pre h1, .pre h2, .pre h3, .pre h4, .pre h5, .pre h6 {\n          margin-top: 1.5em;\n          margin-bottom: 0.75em;\n          line-height: 1.2;\n          font-weight: 600;\n        }\n\n        .pre h1 { font-size: 2.5em; }\n        .pre h2 { font-size: 2em; }\n        .pre h3 { font-size: 1.75em; }\n        .pre h4 { font-size: 1.5em; }\n        .pre h5 { font-size: 1.25em; }\n        .pre h6 { font-size: 1em; }\n\n        .pre p {\n          margin-top: 1em;\n          margin-bottom: 1em;\n        }\n\n        .pre strong {\n          font-weight: bold;\n        }\n\n        .pre em {\n          font-style: italic;\n        }\n\n        /* Lists */\n        .pre ul, .pre ol {\n          margin: 1em 0;\n          padding-left: 2em;\n        }\n\n        .pre li {\n          margin-bottom: 0.5em;\n        }\n\n        /* Links */\n        .pre a {\n          color: #0969da;\n          text-decoration: none;\n        }\n\n        .pre a:hover {\n          text-decoration: underline;\n        }\n\n        /* Code blocks (Prism handles syntax highlighting) */\n        .pre pre[class*=\"language-\"] {\n          border-radius: 6px;\n          margin: 1.5em 0;\n          overflow: auto;\n          padding: 1em;\n          background-color: #f6f8fa;\n        }\n\n        .pre code:not([class*=\"language-\"]) {\n          background-color: #f6f8fa;\n          border-radius: 3px;\n          padding: 0.2em 0.4em;\n          font-size: 0.9em;\n        }\n\n        /* Images */\n        .pre img {\n          max-width: 100%;\n          height: auto;\n          display: block;\n          margin: 1.5em auto;\n          border-radius: 4px;\n        }\n\n        /* Blockquotes */\n        .pre blockquote {\n          border-left: 4px solid #dfe2e5;\n          color: #57606a;\n          margin: 1.5em 0;\n          padding: 0 1em;\n        }\n\n        /* Tables */\n        .pre table {\n          border-collapse: collapse;\n          width: 100%;\n          margin: 1.5em 0;\n        }\n\n        .pre th, .pre td {\n          border: 1px solid #dfe2e5;\n          padding: 0.5em 1em;\n          text-align: left;\n        }\n\n        .pre th {\n          background-color: #f6f8fa;\n          font-weight: 600;\n        }\n\n        /* Horizontal rule */\n        .pre hr {\n          border: none;\n          border-top: 1px solid #dfe2e5;\n          margin: 2em 0;\n        }\n\n        /* Scrollbar styling */\n        .pre::-webkit-scrollbar {\n          width: 8px;\n          height: 8px;\n        }\n\n        .pre::-webkit-scrollbar-track {\n          background: #f8f9fa;\n        }\n\n        .pre::-webkit-scrollbar-thumb {\n          background-color: #ccc;\n          border-radius: 4px;\n        }\n\n        /* Responsive adjustments */\n        @media (max-width: 1200px) {\n          .pre {\n            padding-left: 10%;\n            padding-right: 10%;\n          }\n        }\n\n        @media (max-width: 768px) {\n          .pre {\n            padding-left: 5%;\n            padding-right: 5%;\n            font-size: 1.3rem;\n          }\n        }","dark":"\n        /* Base styles */\n        .pre {\n          /* Full screen layout */\n          position: fixed;\n          top: 0;\n          left: 0;\n          right: 0;\n          bottom: 0;\n          overflow-y: auto;\n          overflow-x: hidden;\n\n          /* Dark theme colors */\n          background-color: #121212;\n          color: #e0e0e0;\n\n          /* Typography */\n          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;\n          line-height: 1.6;\n          font-size: 1.5rem;\n\n          /* Content layout */\n          padding: 2rem 15% 4rem;\n          box-sizing: border-box;\n          max-width: 100%;\n        }\n\n        /* Text elements */\n        .pre h1, .pre h2, .pre h3, .pre h4, .pre h5, .pre h6 {\n          color: #ffffff;\n          margin-top: 1.5em;\n          margin-bottom: 0.75em;\n          line-height: 1.2;\n        }\n\n        .pre h1 {\n          font-size: 2.5rem;\n          border-bottom: 1px solid #333;\n          padding-bottom: 0.5rem;\n        }\n\n        .pre h2 {\n          font-size: 2rem;\n        }\n\n        .pre h3 {\n          font-size: 1.75rem;\n        }\n\n        .pre p {\n          margin: 1em 0;\n        }\n\n        .pre strong {\n          font-weight: bold;\n          color: #ffffff;\n        }\n\n        .pre em {\n          font-style: italic;\n        }\n\n        .pre a {\n          color: #64b5f6;\n          text-decoration: none;\n        }\n\n        .pre a:hover {\n          text-decoration: underline;\n        }\n\n        /* Lists */\n        .pre ul, .pre ol {\n          margin: 1em 0;\n          padding-left: 2em;\n        }\n\n        .pre li {\n          margin: 0.5em 0;\n        }\n\n        /* Code blocks (Prism handles syntax highlighting) */\n        .pre pre[class*=\"language-\"] {\n          background-color: #1e1e1e;\n          border-radius: 4px;\n          padding: 1em;\n          margin: 1.5em 0;\n          overflow: auto;\n          max-width: 100%;\n        }\n\n        .pre code {\n          font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;\n          background-color: #1e1e1e;\n          padding: 0.2em 0.4em;\n          border-radius: 3px;\n          font-size: 0.9em;\n        }\n\n        /* Images */\n        .pre img {\n          max-width: 100%;\n          height: auto;\n          display: block;\n          margin: 1.5em auto;\n        }\n\n        /* Blockquotes */\n        .pre blockquote {\n          border-left: 4px solid #333;\n          padding-left: 1em;\n          margin: 1.5em 0;\n          color: #b0b0b0;\n        }\n\n        /* Tables */\n        .pre table {\n          border-collapse: collapse;\n          width: 100%;\n          margin: 1.5em 0;\n        }\n\n        .pre th, .pre td {\n          border: 1px solid #333;\n          padding: 0.5em 1em;\n          text-align: left;\n        }\n\n        .pre th {\n          background-color: #1e1e1e;\n          color: #ffffff;\n        }\n\n        /* Horizontal rule */\n        .pre hr {\n          border: none;\n          border-top: 1px solid #333;\n          margin: 2em 0;\n        }\n\n        /* Scrollbar styling */\n        .pre::-webkit-scrollbar {\n          width: 10px;\n          height: 10px;\n        }\n\n        .pre::-webkit-scrollbar-track {\n          background: #1e1e1e;\n        }\n\n        .pre::-webkit-scrollbar-thumb {\n          background: #555;\n          border-radius: 5px;\n        }\n\n        .pre::-webkit-scrollbar-thumb:hover {\n          background: #777;\n        }\n\n        /* Responsive adjustments */\n        @media (max-width: 1200px) {\n          .pre {\n            padding-left: 10%;\n            padding-right: 10%;\n          }\n        }\n\n        @media (max-width: 768px) {\n          .pre {\n            padding-left: 5%;\n            padding-right: 5%;\n            font-size: 1.3rem;\n          }\n        }","react":".pre::-webkit-scrollbar{width:0.5rem;}.pre::-webkit-scrollbar-thumb{background-color:#99a1b31a;border-radius:9999px;}.pre::-webkit-scrollbar-thumb:hover{background-colo
