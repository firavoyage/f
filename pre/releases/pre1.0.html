  <style>
/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
</style>

  <script>
const listen = (bindings) => {
  const keyStates = {};
  const activeBindings = new Map();

  // Parse and store the bindings
  Object.entries(bindings).forEach(([keys, callback]) => {
    const keyArr = keys.toLowerCase().split(" ");
    const normalizedKeys = keyArr.sort().join(" ");
    activeBindings.set(normalizedKeys, callback);
  });

  const resetKeyStates = () => {
    for (const key in keyStates) {
      keyStates[key] = false;
    }
  };

  const handleKeyDown = (e) => {
    const key = e.key.toLowerCase();
    keyStates[key] = true;

    // Get current combination of pressed keys
    const currentCombo = Object.keys(keyStates)
      .filter((k) => keyStates[k])
      .sort()
      .join(" ");

    if (activeBindings.has(currentCombo)) {
      e.preventDefault();
      activeBindings.get(currentCombo)(e);
    }
  };

  const handleKeyUp = (e) => {
    const key = e.key.toLowerCase();
    keyStates[key] = false;
  };

  const handleBlur = () => {
    resetKeyStates();
  };

  document.addEventListener("keydown", handleKeyDown);
  document.addEventListener("keyup", handleKeyUp);
  window.addEventListener("blur", handleBlur);

  // Return unsubscribe function
  return () => {
    document.removeEventListener("keydown", handleKeyDown);
    document.removeEventListener("keyup", handleKeyUp);
    window.removeEventListener("blur", handleBlur);
    Object.keys(bindings).forEach((key) => {
      activeBindings.delete(key.toLowerCase().split(" ").sort().join(" "));
    });
    resetKeyStates();
  };
};

</script>
  <script>
const { h, p, e, r } = voyage;

const pre = ({ slides, settings, extensions }) => {
  const page = p(1);
  const current = p({});

  // fix flash of unstyled content
  const loaded = p(false);

  const actions = {
    next() {
      if (page() <= slides.length - 1) {
        page((x) => x + 1);
      }
    },
    prev() {
      if (page() >= 2) {
        page((x) => x - 1);
      }
    },
    setTheme(theme) {
      const style = document.getElementById("theme");
      style.textContent = theme;
    },
  };

  // listen to keyboard events
  e(() => {
    listen({
      j: actions.next,
      k: actions.prev,
    });
  });

  // set current settings to default
  e(() => {
    current.produce((current) => {
      for (const item in settings) {
        current[item] = settings[item].default;
      }
    });
  });

  // apply current settings
  e(() => {
    // todo: apply not only themes
    const theme =
      settings.theme.options[current().theme] +
      settings.codeTheme.options[current().codeTheme];
    actions.setTheme(theme);
  }, [current]);

  // trigger loaded event
  e(() => {
    loaded(true);
  });

  return loaded() && h("div", { html: slides[page() - 1], class: "pre" });
};

const app = () => h(pre, data);

r(app, document.body);

</script>
