<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      :root {
        /* Dark theme palette - No pure black (#000) or pure white (#fff) */
        --bg-color: #1a1a1a;
        --surface-color: #262626;
        --border-color: #404040;
        --text-primary: #d4d4d4;
        --text-secondary: #a3a3a3;
        --accent-color: #4a4a4a;
        --accent-hover: #5a5a5a;
        --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        font-family: var(--font-stack);
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        height: 100vh;
        box-sizing: border-box;
        overflow: hidden; /* Prevent body scroll, let elements scroll */
      }

      /* Fixed height input area */
      #input-area {
        flex: 0 0 150px; /* Fixed height */
        background-color: var(--surface-color);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        padding: 12px;
        font-family: "Menlo", "Monaco", "Courier New", monospace;
        font-size: 13px;
        resize: none;
        outline: none;
      }

      #input-area:focus {
        border-color: #666;
      }

      /* Controls */
      .controls {
        display: flex;
        justify-content: flex-end;
      }

      #copy-btn {
        background-color: var(--accent-color);
        color: var(--text-primary);
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
        font-weight: 500;
      }

      #copy-btn:hover {
        background-color: var(--accent-hover);
      }

      /* Output area */
      #output-area {
        flex: 1; /* Takes remaining space */
        background-color: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        padding: 20px;
        overflow-y: auto;
        line-height: 1.6;
      }

      /* Markdown Styles inside output */
      #output-area h1,
      #output-area h2,
      #output-area h3 {
        color: #ececec;
        margin-top: 1.5em;
      }
      #output-area p {
        margin-bottom: 1em;
        color: var(--text-secondary);
      }
      #output-area code {
        background-color: #333;
        padding: 2px 4px;
        border-radius: 3px;
        font-family: monospace;
      }
      #output-area pre {
        background-color: #111;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
      }
      #output-area strong {
        color: #fff;
      }
      #output-area blockquote {
        border-left: 4px solid var(--border-color);
        margin: 0;
        padding-left: 15px;
        color: #888;
      }
    </style>

  </head>
  <body>
    <textarea
      id="input-area"
      placeholder="Paste the raw 'data: {...}' stream content here..."
    ></textarea>

    <div class="controls">
      <button id="copy-btn">Copy Markdown</button>
    </div>

    <div id="output-area"></div>

    <script>
      const inputArea = document.getElementById("input-area");
      const outputArea = document.getElementById("output-area");
      const copyBtn = document.getElementById("copy-btn");

      // Logic to extract text from the specific SSE JSON structure
      function parseStreamData(rawText) {
        let fullMarkdown = "";
        const lines = rawText.split("\n");

        for (const line of lines) {
          // Only process lines starting with "data: "
          if (!line.trim().startsWith("data: ")) continue;

          try {
            // Remove "data: " prefix and parse JSON
            const jsonStr = line.replace(/^data: /, "").trim();
            if (!jsonStr) continue;

            const data = JSON.parse(jsonStr);

            // 1. Check specifically for TEMPLATE_RESPONSE and skip strict matches
            // We check the raw JSON string for the type flag to catch nested structures easily
            if (JSON.stringify(data).includes("TEMPLATE_RESPONSE")) {
              continue;
            }

            // 2. Extraction Heuristic
            // The input has simple strings in 'v' OR complex updates.
            // Based on the example, the content builds up via simple {"v": "string"} objects
            // and sometimes via path updates.

            // Direct string value (most common in the log provided)
            if (typeof data.v === "string") {
              fullMarkdown += data.v;
            }

            // If 'v' is an array (complex update), we usually ignore it for simple text extraction
            // unless we want to parse the deep diff structure.
            // Given the example log, the text flows through the simple "v": "string" lines.
          } catch (e) {
            // Ignore parse errors (e.g. "data: [DONE]")
          }
        }
        return fullMarkdown;
      }

      async function handleSync() {
        const rawInput = inputArea.value;
        const markdownText = parseStreamData(rawInput);

        // Render HTML
        outputArea.innerHTML = marked.parse(markdownText);

        // Auto Copy Logic
        if (markdownText.length > 0) {
          try {
            await navigator.clipboard.writeText(markdownText);

            // Visual Feedback
            const originalText = copyBtn.innerText;
            copyBtn.innerText = "Copied to Clipboard!";
            copyBtn.style.backgroundColor = "#2d5e38"; // Subtle green

            setTimeout(() => {
              copyBtn.innerText = "Copy Markdown";
              copyBtn.style.backgroundColor = "";
            }, 2000);
          } catch (err) {
            console.error("Failed to copy", err);
            copyBtn.innerText = "Copy Failed";
          }
        }
      }

      // Manual Copy Button logic
      copyBtn.addEventListener("click", async () => {
        const markdownText = parseStreamData(inputArea.value);
        await navigator.clipboard.writeText(markdownText);
        copyBtn.innerText = "Copied Manually!";
        setTimeout(() => {
          copyBtn.innerText = "Copy Markdown";
        }, 2000);
      });

      // Listen for paste/input
      inputArea.addEventListener("input", handleSync);
    </script>

  </body>
</html>
