<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calm Tool System</title>

<style>
/* =========================
   TOKENS
   ========================= */

:root {
  --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

  --fs-xs: 12px;
  --fs-sm: 13px;
  --fs-md: 14px;
  --fs-lg: 16px;

  --lh: 1.5;

  --s-1: 4px;
  --s-2: 8px;
  --s-3: 12px;
  --s-4: 16px;
  --s-5: 24px;
  --s-6: 32px;

  --radius: 4px;
  --border-w: 1px;

  /* light */
  --bg: #ffffff;
  --surface: #f6f7f8;
  --panel: #ffffff;
  --border: #e2e4e7;

  --text: #1f1f1f;
  --text-muted: #5f6368;

  --accent: #1a73e8;
}

/* dark mode */
@media (prefers-color-scheme: dark) {
  :root {
    --bg: #121212;
    --surface: #1a1a1a;
    --panel: #161616;
    --border: #2a2a2a;

    --text: #e6e6e6;
    --text-muted: #9aa0a6;

    --accent: #8ab4f8;
  }
}

/* =========================
   BASE
   ========================= */

* { box-sizing: border-box; }

html, body {
  height: 100%;
  margin: 0;
}

body {
  font-family: var(--font);
  font-size: var(--fs-md);
  line-height: var(--lh);
  background: var(--bg);
  color: var(--text);
}

/* =========================
   LAYOUT
   ========================= */

.app {
  display: grid;
  grid-template-columns: 240px 1fr;
  height: 100vh;
}

.sidebar {
  border-right: var(--border-w) solid var(--border);
  padding: var(--s-4);
  background: var(--panel);
}

.main {
  display: flex;
  flex-direction: column;
}

.toolbar {
  border-bottom: var(--border-w) solid var(--border);
  padding: var(--s-3) var(--s-4);
  display: flex;
  gap: var(--s-2);
  background: var(--panel);
}

.content {
  padding: var(--s-5);
  overflow: auto;
}

/* =========================
   COMPONENTS
   ========================= */

h1 {
  font-size: var(--fs-lg);
  font-weight: 500;
  margin: 0 0 var(--s-4) 0;
}

.nav-item {
  padding: var(--s-2) var(--s-3);
  border-radius: var(--radius);
  color: var(--text-muted);
}

.nav-item.active {
  background: var(--surface);
  color: var(--text);
}

/* Buttons */

.button {
  font: inherit;
  padding: var(--s-2) var(--s-4);
  border-radius: var(--radius);
  border: var(--border-w) solid var(--border);
  background: var(--panel);
  color: var(--text);
}

.button.primary {
  background: var(--accent);
  border-color: var(--accent);
  color: #000;
}

.button.quiet {
  border-color: transparent;
  background: transparent;
  color: var(--text-muted);
}

/* Inputs */

.input,
.select,
.textarea {
  width: 100%;
  font: inherit;
  padding: var(--s-2) var(--s-3);
  border-radius: var(--radius);
  border: var(--border-w) solid var(--border);
  background: var(--panel);
  color: var(--text);
}

.textarea {
  resize: vertical;
  min-height: 80px;
}

/* Panels */

.panel {
  border: var(--border-w) solid var(--border);
  border-radius: var(--radius);
  background: var(--panel);
  padding: var(--s-4);
  margin-bottom: var(--s-5);
}

/* Table */

.table {
  width: 100%;
  border-collapse: collapse;
  font-size: var(--fs-sm);
}

.table th,
.table td {
  padding: var(--s-2) var(--s-3);
  border-bottom: var(--border-w) solid var(--border);
  text-align: left;
}

.table th {
  color: var(--text-muted);
  font-weight: 500;
}

/* Utility */

.row {
  display: flex;
  gap: var(--s-3);
  margin-bottom: var(--s-4);
}

.label {
  font-size: var(--fs-sm);
  color: var(--text-muted);
  margin-bottom: var(--s-1);
}
</style>
</head>

<body>
<div class="app">

  <aside class="sidebar">
    <h1>Workspace</h1>
    <div class="nav-item active">Dashboard</div>
    <div class="nav-item">Documents</div>
    <div class="nav-item">Assets</div>
    <div class="nav-item">Settings</div>
  </aside>

  <div class="main">

    <div class="toolbar">
      <button class="button quiet">Undo</button>
      <button class="button quiet">Redo</button>
      <button class="button">Share</button>
      <button class="button primary">Run</button>
    </div>

    <div class="content">

      <div class="panel">
        <div class="label">Title</div>
        <input class="input" value="Calm system draft" />

        <div class="label" style="margin-top:16px;">Description</div>
        <textarea class="textarea">Interfaces that protect attention.</textarea>
      </div>

      <div class="panel">
        <div class="label">Properties</div>
        <div class="row">
          <select class="select">
            <option>Status: Active</option>
          </select>
          <input class="input" value="Owner: Fira" />
        </div>
      </div>

      <div class="panel">
        <div class="label">Recent Activity</div>
        <table class="table">
          <thead>
            <tr>
              <th>Action</th>
              <th>User</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Updated layout</td>
              <td>You</td>
              <td>2 min ago</td>
            </tr>
            <tr>
              <td>Changed color tokens</td>
              <td>You</td>
              <td>1 hour ago</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>
</body>
</html>
