<!DOCTYPE html>
<html>
<head>
    <title>JSON Array Viewer</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: monospace;
        }
        #viewer {
            background-color: white;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
        .error {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
        <div id="viewer"></div>
    </div>

    <script>
        document.getElementById('jsonInput').addEventListener('input', function(e) {
            const viewer = document.getElementById('viewer');
            try {
                const jsonData = JSON.parse(e.target.value);
                let output = '';
                
                for (const key in jsonData) {
                    if (Array.isArray(jsonData[key])) {
                        output += `${key}: [${jsonData[key].join(', ')}]\n`;
                    } else {
                        output += `${key}: (not an array)\n`;
                    }
                }
                
                viewer.textContent = output;
                viewer.classList.remove('error');
            } catch (error) {
                viewer.textContent = 'Error: Invalid JSON format';
                viewer.classList.add('error');
            }
        });
    </script>
</body>
</html>
