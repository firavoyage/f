<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clean</title>
    <style>
      :root {
        --gray-100: #f5f4f2;
        --gray-500: #78716c;
        --gray-600: #57534e;
        --gray-700: #44403c;
        --gray-800: #292524;
        --gray-900: #1c1917;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        padding: 1rem;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: var(--gray-900);
        color: var(--gray-100);
      }

      .container {
        max-width: 56rem;
        margin-left: auto;
        margin-right: auto;
      }

      .toolbar {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 1rem;
      }

      .btn {
        padding: 0.5rem 1rem;
        background-color: var(--gray-700);
        color: var(--gray-100);
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
        transition: background-color 200ms;
        font-size: 1rem;
      }

      .btn:hover {
        background-color: var(--gray-600);
      }

      .btn:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--gray-500);
      }

      textarea {
        width: 100%;
        height: 24rem;
        padding: 1rem;
        background-color: var(--gray-800);
        color: var(--gray-100);
        border: 1px solid var(--gray-700);
        border-radius: 0.25rem;
        resize: none;
        font-family: inherit;
        font-size: 1rem;
      }

      textarea:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="toolbar">
        <button id="btn-clean" class="btn">Remove Headings</button>
      </div>
      <textarea
        id="editor"
        placeholder="Enter your markdown here..."
      ></textarea>
    </div>

    <script>
      const textarea = document.getElementById("editor");
      const btnClean = document.getElementById("btn-clean");

      const removeHeadings = () => {
        const markdown = textarea.value;
        const lines = markdown.split("\n");
        let inCodeBlock = false;

        const updatedLines = lines.map((line) => {
          if (line.trim().startsWith("```")) {
            inCodeBlock = !inCodeBlock;
            return line;
          }

          if (inCodeBlock) return line;

          // Remove leading '#' characters from headers
          const headerMatch = line.match(/^(#{1,6})\s(.*)/);
          if (headerMatch) {
            return headerMatch[2]; // Keep content, remove #
          }

          return line;
        });

        const newMarkdown = updatedLines.join("\n");
        textarea.value = newMarkdown;

        navigator.clipboard
          .writeText(newMarkdown)
          .then(() => {
            btnClean.innerText = "Copied!";
            setTimeout(() => (btnClean.innerText = "Remove Headings"), 2000);
          })
          .catch(() => {
            btnClean.innerText = "Copy Failed";
            setTimeout(() => (btnClean.innerText = "Remove Headings"), 2000);
          });
      };

      btnClean.addEventListener("click", removeHeadings);

      // Initial focus
      textarea.focus();

      // Focus textarea on any click
      document.addEventListener("click", () => textarea.focus());
    </script>
  </body>
</html>
