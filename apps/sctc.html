<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chinese Converter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 20px;
        line-height: 1.5;
      }

      #textInput {
        flex: 1;
        background-color: #1e1e1e;
        color: #e0e0e0;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 16px;
        font-size: 16px;
        resize: none;
        margin-bottom: 16px;
        transition: border-color 0.2s;
      }

      #textInput:focus {
        outline: none;
        border-color: #4a9eff;
      }

      .button-container {
        display: flex;
        gap: 12px;
      }

      button {
        flex: 1;
        background-color: #2d2d2d;
        color: #e0e0e0;
        border: 1px solid #444;
        border-radius: 8px;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s;
      }

      button:hover {
        background-color: #3a3a3a;
        border-color: #555;
      }

      button:active {
        background-color: #252525;
        transform: translateY(1px);
      }

      button:focus {
        outline: none;
        border-color: #4a9eff;
      }
    </style>
  </head>
  <body>
    <textarea id="textInput" placeholder="在此输入中文文本..."></textarea>
    <div class="button-container">
      <button id="toSimplified">转换为简体中文</button>
      <button id="toTraditional">转换为繁体中文</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/full.js"></script>
    <script>
      // Initialize converters
      const toSimplifiedConverter = OpenCC.Converter({ from: "hk", to: "cn" });
      const toTraditionalConverter = OpenCC.Converter({ from: "cn", to: "hk" });

      // Get DOM elements
      const textInput = document.getElementById("textInput");
      const toSimplifiedBtn = document.getElementById("toSimplified");
      const toTraditionalBtn = document.getElementById("toTraditional");

      // Add event listeners
      toSimplifiedBtn.addEventListener("click", () => {
        const inputText = textInput.value;
        if (inputText.trim()) {
          textInput.value = toSimplifiedConverter(inputText);
        }
      });

      toTraditionalBtn.addEventListener("click", () => {
        const inputText = textInput.value;
        if (inputText.trim()) {
          textInput.value = toTraditionalConverter(inputText);
        }
      });
    </script>
  </body>
</html>
