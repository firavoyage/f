<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Converter</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: #e0e0e0;
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s;
      }

      .container {
        width: 90%;
        max-width: 800px;
      }

      textarea {
        width: 100%;
        height: 300px;
        background-color: #2a2a2a;
        color: #e0e0e0;
        border: 1px solid #404040;
        border-radius: 8px;
        padding: 16px;
        font-size: 16px;
        resize: none;
        outline: none;
        box-sizing: border-box;
        transition: border-color 0.3s, background-color 0.3s;
      }

      textarea:focus {
        border-color: #606060;
      }

      textarea::placeholder {
        color: #888;
      }

      .status {
        margin-top: 12px;
        font-size: 14px;
        color: #a0a0a0;
        text-align: center;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <textarea
        id="textInput"
        placeholder="Paste text with full-width characters here..."
      ></textarea>
      <div class="status" id="status"></div>
    </div>

    <script>
      const textInput = document.getElementById("textInput");
      const status = document.getElementById("status");

      // Focus the textarea on page load and when clicking anywhere
      textInput.focus();

      document.addEventListener("click", function () {
        textInput.focus();
      });

      // Handle paste events
      textInput.addEventListener("paste", function (e) {
        e.preventDefault();

        // Get pasted text
        const pastedText = (e.clipboardData || window.clipboardData).getData(
          "text"
        );

        // Convert full-width to half-width characters
        let convertedText = pastedText.replace(
          /[\uFF01-\uFF5E]/g,
          function (ch) {
            // Convert full-width character to half-width and add a space
            return String.fromCharCode(ch.charCodeAt(0) - 0xfee0) + " ";
          }
        );

        // Handle specific cases mentioned in requirements
        convertedText = convertedText.replace(/，/g, ", ");
        convertedText = convertedText.replace(/。/g, ". ");

        // Copy to clipboard
        navigator.clipboard
          .writeText(convertedText)
          .then(function () {
            // Clear textarea
            textInput.value = "";

            // Show copied message
            textInput.placeholder = "Text converted and copied to clipboard!";
            status.textContent = "Converted text has been copied to clipboard";

            // Reset placeholder after 3 seconds
            setTimeout(function () {
              textInput.placeholder =
                "Paste text with full-width characters here...";
              status.textContent = "";
            }, 3000);
          })
          .catch(function (err) {
            console.error("Failed to copy text: ", err);
            status.textContent = "Failed to copy to clipboard";
          });
      });
    </script>
  </body>
</html>
